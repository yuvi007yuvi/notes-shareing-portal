<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/9.1.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.1/firebase-firestore-compat.js"></script>
    <script src="assign-task.js" defer></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <div class="d-flex justify-content-between w-100">
                <div class="d-flex align-items-center">
                    <img src="NNVM.jpeg" alt="Logo 1" width="50" class="mx-2">
                    <img src="NG.jpeg" alt="Logo 2" width="50" class="mx-2">
                </div>
                <div class="d-flex align-items-center">
                    <div id="user-info" class="navbar-text me-3"></div>
                    <button id="logout" class="btn btn-danger">Logout</button>
                </div>
            </div>
        </div>
    </nav>
    
    <div class="container mt-5">
        <h2 class="text-center mb-4">Assign Task to Employee</h2>
        <form id="task-form">
            <div class="mb-3">
                <label for="employee-select" class="form-label">Select Employee</label>
                <select id="employee-select" class="form-select" required>
                    <!-- Employee options will be populated here -->
                </select>
            </div>
            <div class="mb-3">
                <label for="task-input" class="form-label">Task Description</label>
                <textarea id="task-input" class="form-control" rows="3" placeholder="Describe the task..." required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Assign Task</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
