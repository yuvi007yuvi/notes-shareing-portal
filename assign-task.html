<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Assigner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>Assign Task to User</h2>
        <form id="assignTaskForm">
            <div class="mb-3">
                <label for="userDropdown" class="form-label">Select User</label>
                <select class="form-select" id="userDropdown" required>
                    <option value="" disabled selected>Select a user</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="taskTitle" class="form-label">Task Title</label>
                <input type="text" class="form-control" id="taskTitle" placeholder="Task title" required>
            </div>
            <div class="mb-3">
                <label for="taskDesc" class="form-label">Task Description</label>
                <textarea class="form-control" id="taskDesc" rows="3" placeholder="Describe the task" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Assign Task</button>
        </form>
    </div
