<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Coverage Tracking Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: #f0f2f5;
            font-family: 'Rajdhani', sans-serif;
            color: #333;
        }

        h2,
        h3 {
            font-family: 'Orbitron', sans-serif;
            color: #007bff;
            text-align: center;
            margin-bottom: 20px;
        }

        .container {
            background-color: #ffffff;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            background: #007bff;
            border: none;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 1px;
            padding: 10px 20px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: #0056b3;
            transform: translateY(-3px);
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
        }

        .table {
            margin-top: 20px;
            border-radius: 15px;
            background-color: #ffffff;
            overflow: hidden;
            border: 2px solid #007bff;
        }

        .table th,
        .table td {
            text-align: center;
            vertical-align: middle;
            padding: 15px;
        }

        .table thead th {
            background-color: #007bff;
            color: #ffffff;
            font-weight: 700;
        }

        .table tbody tr:hover {
            background-color: rgba(0, 123, 255, 0.1);
        }

        .remark-card {
            margin: 10px;
            text-align: center;
            border-radius: 10px;
        }

        .font-weight-bold {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h2>Futuristic Coverage Tracking Report</h2>
        
        <!-- Back Button -->
        <a href="javascript:history.back()" class="btn btn-secondary mb-3">Back</a>

        <!-- Upload Form -->
        <form id="upload-form">
            <div class="mb-3">
                <label for="excel-file" class="form-label">Select Excel File</label>
                <input type="file" class="form-control" id="excel-file" accept=".xlsx, .xls" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Generate Report</button>
        </form>

        <!-- Remark Cards -->

        <!-- Filter Options -->
        <div class="row mt-4">
            <div class="col-md-4">
                <label for="filter-zone" class="form-label">Filter by Zone</label>
                <select id="filter-zone" class="form-select">
                    <option value="">All Zones</option>
                    <!-- Add options dynamically from your data -->
                </select>
            </div>
            <div class="col-md-4">
                <label for="filter-ward" class="form-label">Filter by Ward</label>
                <select id="filter-ward" class="form-select">
                    <option value="">All Wards</option>
                    <!-- Add options dynamically from your data -->
                </select>
            </div>
            <div class="col-md-4">
                <label for="filter-remark" class="form-label">Filter by Remark</label>
                <select id="filter-remark" class="form-select">
                    <option value="">All Remarks</option>
                    <option value="Poor">Poor</option>
                    <option value="Average">Average</option>
                    <option value="Good">Good</option>
                </select>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-4">
                <label for="search" class="form-label">Search</label>
                <input type="text" class="form-control" id="search" placeholder="Search by Route Name or Vehicle Number">
            </div>
        </div>

        <!-- Report Section -->
        <div id="report-section" class="mt-5">
            <h3>Generated Report</h3>
            <button id="export-button" class="btn btn-primary mt-3" style="display: none;">Export as Excel</button>
            <div class="row mt-4">
                <div class="col-md-4">
                    <div class="card remark-card bg-danger text-white">
                        <div class="card-body">
                            <h5 class="card-title">Poor</h5>
                            <p class="card-text">Coverage below 50%</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card remark-card bg-warning text-dark">
                        <div class="card-body">
                            <h5 class="card-title">Average</h5>
                            <p class="card-text">Coverage between 50% and 80%</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card remark-card bg-success text-white">
                        <div class="card-body">
                            <h5 class="card-title">Good</h5>
                            <p class="card-text">Coverage above 80%</p>
                        </div>
                    </div>
                </div>
            </div>

            <div id="report-table" class="table-responsive mt-3"></div> <!-- Added table-responsive class for better scrolling -->
        </div>
    </div>

    <!-- Firebase v8 SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

    <!-- XLSX Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>

    <!-- Firebase Config and App Logic -->
    <script src="firebase/firebaseConfig.js"></script>
    <script src="app.js"></script>
</body>

</html>
