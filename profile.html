    <style>
        body {
            background-color: #f8f9fa;

        .profile-card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background-color: white;

        .profile-img {
            border-radius: 50%;
            width: 150px;
            height: 150px;

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
