<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel File Checker</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.4/xlsx.full.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        h1.display-4 {
            color: #343a40;
        }
        p.lead {
            color: #6c757d;
        }
        .form-control-file {
            border: 2px solid #007bff;
            border-radius: 0.25rem;
        }
        .table {
            background-color: #ffffff;
            border-radius: 0.25rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .table thead th {
            background-color: #007bff;
            color: #ffffff;
            font-weight: bold;
            position: relative;
        }
        .table thead th select {
            width: 100%;
            box-sizing: border-box;
            border: none;
            padding: 0.375rem 0.75rem;
            border-radius: 0.25rem;
            background-color: #ffffff;
            color: #000000;
        }
        .table tbody tr:nth-child(odd) {
            background-color: #f8f9fa;
        }
        .table tbody tr:hover {
            background-color: #e9ecef;
        }
        .table td {
            vertical-align: middle;
        }
        .table td[data-highlight="true"] {
            background-color: #f8d7da !important;
            color: #721c24;
        }
        .card {
            margin-bottom: 1rem;
        }
        .btn {
            margin: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row mb-4">
            <div class="col text-center">
                <h1 class="display-4">Excel Scan Checker</h1>
                <p class="lead">Upload your Excel file to check the scan results.</p>
            </div>
        </div>
        <div class="row mb-4">
            <div class="col-md-6 mx-auto">
                <div class="form-group">
                    <input type="file" id="file-input" class="form-control-file">
                </div>
            </div>
        </div>
        <div class="row mb-4">
            <div class="col text-center">
                <button class="btn btn-primary" onclick="exportToExcel()">Export to Excel</button>
                <button class="btn btn-success" onclick="exportToPNG()">Export to PNG</button>
            </div>
        </div>
        <div id="results-table" class="mt-4"></div>
        <div id="report-cards" class="mt-4"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
