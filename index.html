<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Custom CSS -->
  <style>
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(-45deg, #0ceda2, #11df8d, #084cdf, #5e1fee);
      background-size: 400% 400%;
      animation: gradientBackground 15s ease infinite;
    }

    @keyframes gradientBackground {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .login-container {
      background: rgba(255, 255, 255, 0);
      /* border-radius: 10px; */
      padding: 30px;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    h2 {
      margin-bottom: 30px;
      color: #33333300;
      font-weight: 600;
    }

    .form-control {
      border-radius: 30px;
      height: 45px;
    }

    .btn-primary, .btn-danger {
      width: 100%;
      border-radius: 30px;
      padding: 10px;
      font-weight: bold;
      margin-top: 15px;
    }

    #google-login {
      background: #727cae;
      border: none;
    }

    #google-login:hover {
      background: #24d5ec;
    }

    #login:hover {
      background-color: #05ff3fcc;
    }

    .text-danger {
      text-align: center;
      font-weight: bold;
    }

    .logo img {
      width: 100px;
      margin-bottom: 20px;
    }

  </style>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.1.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.1/firebase-auth-compat.js"></script>
  
  <!-- Custom JS -->
  <script src="login.js" defer></script>
</head>

<body>

  <div class="login-container">
    <div class="logo">
      <img src="LOGO/DVERTEX.png" alt="Logo">
    </div>
    <h2>Login</h2>
    <div class="form-group mb-3">
      <label for="email">Email:</label>
      <input type="email" id="email" class="form-control" placeholder="Enter your email">
    </div>
    <div class="form-group mb-3">
      <label for="password">Password:</label>
      <input type="password" id="password" class="form-control" placeholder="Enter your password">
    </div>
    <button id="login" class="btn btn-primary">Login with Email</button>
    <button id="google-login" class="btn btn-danger">Login with Google</button>
    <p id="error-message" class="text-danger mt-3"></p>
  </div>

</body>
</html>
